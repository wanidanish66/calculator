<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="functions" onclick="clearDisplay()">C</button>
            <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="functions" onclick="percentage('%')">%</button>
            <button class="operations" onclick="chooseOperation('/')">/</button>

            <button onclick="takeNumber('7')">7</button>
            <button onclick="takeNumber('8')">8</button>
            <button onclick="takeNumber('9')">9</button>
            <button class="operations" onclick="chooseOperation('*')">x</button>
            
            <button onclick="takeNumber('4')">4</button>
            <button onclick="takeNumber('5')">5</button>
            <button onclick="takeNumber('6')">6</button>
            <button class="operations" onclick="chooseOperation('-')">-</button>

            <button onclick="takeNumber('1')">1</button>
            <button onclick="takeNumber('2')">2</button>
            <button onclick="takeNumber('3')">3</button>
            <button class="operations" onclick="chooseOperation('+')">+</button>
            
            <button onclick="plus-minus('+/-')">+/-</button>
            <button onclick="takeNumber('0')">0</button>
            <button onclick="appendDecimal('.')">.</button>
            <button class="equalTo" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
