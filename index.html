<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="takeNumber('7')">7</button>
            <button onclick="takeNumber('8')">8</button>
            <button onclick="takeNumber('9')">9</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            
            <button onclick="takeNumber('4')">4</button>
            <button onclick="takeNumber('5')">5</button>
            <button onclick="takeNumber('6')">6</button>
            <button onclick="chooseOperation('/')">/</button>

            <button onclick="takeNumber('1')">1</button>
            <button onclick="takeNumber('2')">2</button>
            <button onclick="takeNumber('3')">3</button>
            <button onclick="chooseOperation('-')">-</button>
            
            <button onclick="takeNumber('0')">0</button>
            <!---<button onclick="appendDecimal('.')">.</button>-->
            <button onclick="chooseOperation('*')">*</button>
            <button onclick="chooseOperation('+')">+</button>
            <button class="equalTo" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
